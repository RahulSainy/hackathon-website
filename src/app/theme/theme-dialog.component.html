<h2 mat-dialog-title>{{ theme.title }}</h2>
<div mat-dialog-content>
  <img [src]="theme.imageUrl" alt="{{ theme.title }}" style="max-width: 50%;">
  <p>{{ theme.instructions }}</p>
  <!-- Add more details here -->
</div>
<div mat-dialog-actions>
  <button style="float: right;" mat-button color="warn" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
