<div class="header">
    <h2>Themes</h2>
  </div>

<div class="theme-container">
    <mat-card class="theme-card" *ngFor="let theme of themes" (click)="openThemeDialog(theme)">
      <mat-card-header>
        <mat-card-title>{{ theme.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="theme.imageUrl" alt="{{ theme.title }}">
      <mat-card-actions>
        <button mat-button>View Details</button>
      </mat-card-actions>
    </mat-card>
  </div><br>
