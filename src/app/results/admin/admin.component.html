<section class="responsive-table">
  <!-- Mat-Toolbar (optional) -->
  <mat-toolbar color="warn">
      <span class="title">Results</span>
    
  </mat-toolbar>

  <br>
  <!-- Filter Inputs -->
  <mat-form-field class="filter-input" appearance="outline">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search in list">
      <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

          <!-- Group Number Column -->
          <ng-container matColumnDef="groupNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.groupNumber }}</td>
          </ng-container>

          <!-- Team Leader Column -->
          <ng-container matColumnDef="teamLeader">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Leader</th>
              <td mat-cell *matCellDef="let element">{{ element.teamLeader }}</td>
          </ng-container>

          <!-- Problem Statement  Column -->
          <ng-container matColumnDef="problemStatement">
              <th mat-header-cell *matHeaderCellDef>Problem Statement</th>
              <td mat-cell *matCellDef="let element">{{ element.problemStatement }}</td>
          </ng-container>

          <!-- Round 1 Actions Column -->
          <ng-container matColumnDef="Round1">
              <th mat-header-cell *matHeaderCellDef>Round1</th>
              <td mat-cell *matCellDef="let element">
                  <button class="action-button" mat-raised-button color="primary" (click)="addToRound1(element)" *ngIf="!element.Round1">
                      Add to Round 1
                  </button>
                  <button class="action-button" mat-raised-button color="warn" (click)="removeFromRound1(element)" *ngIf="element.Round1">
                      Remove from Round 1
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</section>
