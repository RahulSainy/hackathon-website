<section>
  <mat-toolbar color="warn" style="text-align: center;">
    <span>{{ Round }} Registerd teams</span>
  </mat-toolbar>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Group Number Column -->
      <ng-container matColumnDef="groupNumber">
        <th mat-header-cell *matHeaderCellDef>Group Number</th>
        <td mat-cell *matCellDef="let element">{{ element.groupNumber }}</td>
      </ng-container>


      <!-- Team Leader Column -->
      <ng-container matColumnDef="teamLeader">
        <th mat-header-cell *matHeaderCellDef>Team Leader</th>
        <td mat-cell *matCellDef="let element">{{ element.teamLeader }}</td>
      </ng-container>

      <!-- College Column -->
      <ng-container matColumnDef="college">
        <th mat-header-cell *matHeaderCellDef>College</th>
        <td mat-cell *matCellDef="let element">{{ element.college }}</td>
      </ng-container>
      <!-- Problem Statement  Column -->
      <ng-container matColumnDef="problemStatement">
        <th mat-header-cell *matHeaderCellDef>Problem Statement</th>
        <td mat-cell *matCellDef="let element">{{ element.problemStatement }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</section>
