<section>
  <mat-toolbar color="warn" style="text-align: center;">
    <span>{{ Round }} Results</span>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Group Number Column -->
    <ng-container matColumnDef="groupNumber">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.groupNumber }}</td>
    </ng-container>

    <!-- Team Name Column -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef>Team Name</th>
      <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
    </ng-container>

    <!-- Team Leader Column -->
    <ng-container matColumnDef="teamLeader">
      <th mat-header-cell *matHeaderCellDef>Team Leader</th>
      <td mat-cell *matCellDef="let element">{{ element.teamLeader }}</td>
    </ng-container>

    <!-- College Column -->
    <ng-container matColumnDef="college">
      <th mat-header-cell *matHeaderCellDef>College</th>
      <td mat-cell *matCellDef="let element">{{ element.college }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
